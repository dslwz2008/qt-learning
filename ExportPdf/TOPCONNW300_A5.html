<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Topcon NW300 A5报告</title>
</head>
<body id="body">
	<div
		style="padding-bottom: 0px; margin: 0px auto; padding-left: 10px; width: 650px; padding-right: 10px; background: rgb(255, 255, 255); color: rgb(79, 79, 79); padding-top: 5px">
		<h1
			style="text-align: center; line-height: 5px; height: 10px; font-size: 20px">
			Topcon NW300眼底检查报告</h1>
		<!-- 患者基本信息DIV begin -->
		<div
			style="border-bottom: rgb(51, 51, 51) 2px solid; font-size: 14px; border-top: rgb(51, 51, 51) 2px solid">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tbody>
					<tr>
						<th height="30" width="9%" nowrap="nowrap">姓名：</th>
						<td width="18%" nowrap="nowrap"><label id="patientName"></label></td>
						<th width="10%" nowrap="nowrap">性别：</th>
						<td width="11%" nowrap="nowrap"><label id="patientSex"></label></td>
						<th width="13%" nowrap="nowrap">出生日期：</th>
						<td width="11%" nowrap="nowrap"><label id="patientBirthday"></label></td>
						<th width="14%" nowrap="nowrap">身份证：</th>
						<td width="14%" nowrap="nowrap"><label id="patientIdNumber"></label></td>
					</tr>
				</tbody>
			</table>
		</div>
		<!-- 患者基本信息DIV end -->

		<!-- 报告图片div begin -->
		<div class="TOPCONNW300"
			style="margin: 0px auto; width: 650px; height: 100%; padding-top: 5px">

			<div
				style="border-bottom: rgb(170, 170, 170) 1px solid; border-left: rgb(170, 170, 170) 1px solid; width: 320px; display: block; margin-bottom: 5px; float: left; height: 320px; border-top: rgb(170, 170, 170) 1px solid; margin-left: 0px;margin-right: 5px; border-right: rgb(170, 170, 170) 1px solid">
				<img id="firstImage" src="../images/demo(1).jpg" width=320 height=320/>
			</div>

			<div
				style="border-bottom: rgb(170, 170, 170) 1px solid; border-left: rgb(170, 170, 170) 1px solid; width: 320px; display: block; margin-bottom: 5px; float: left; height: 320px; border-top: rgb(170, 170, 170) 1px solid; margin-right: 0px; border-right: rgb(170, 170, 170) 1px solid">
				<img id="secondImage" src="../images/demo(1).jpg" width=320 height=320/>
			</div>
			
		</div>
		<!-- 报告图片div end -->
		
		<h3
			style="line-height: 5px; width: 640px; height: 5px; clear: both; font-size: 14px; font-weight: bold">
			检查所见：</h3>
		<textarea cols="48" rows="1" class="textarea"
			style="width: 650px; height: 70px; overflow: auto;BORDER:1px solid #000;"
			id="examinationShowed"></textarea>
	</div>
</body>
</html>
